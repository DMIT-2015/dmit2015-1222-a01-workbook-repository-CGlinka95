<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:my="jakarta.faces.component"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/faces-templates/layout.xhtml"
>

    <ui:param name="title" value="Rectangle Calculator"/>

    <ui:define name="maincontent">
        <h1>Rectangle Calculator</h1>

        <p:messages id="messages" />
        <p:growl id="growl" />

        <h:form prependId="false">
            <div>
                <p:outputLabel for="@next">Rectangle Length</p:outputLabel>
                <p:inputNumber id="length"
                               value="#{currentRectangleRequestScopedController.currentRectangle.length}"
                               minValue="1"
                />
            </div>
            <div>
                <p:outputLabel for="@next">Rectangle Width</p:outputLabel>
                <p:inputNumber id="width"
                               value="#{currentRectangleRequestScopedController.currentRectangle.width}"
                               minValue="1"
                />
            </div>
            <div>
                <p:commandButton id="areaButton"
                                 value="Calculate Area"
                                 action="#{currentRectangleRequestScopedController.calculateArea()}"
                                 update=":messages :growl"
                />

                <p:commandButton id="diagonalButton"
                                 value="Calculate Diagonal"
                                 action="#{currentRectangleRequestScopedController.calculateDiagonal()}"
                                 update=":messages :growl"
                />

                <p:commandButton id="perimeterButton"
                                 value="Calculate Perimeter"
                                 action="#{currentRectangleRequestScopedController.calculatePerimeter()}"
                                 update=":messages :growl"
                />
            </div>
        </h:form>

    </ui:define>

</ui:composition>
